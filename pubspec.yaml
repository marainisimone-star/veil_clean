name: veil_clean
description: "Secure messaging with plausible deniability"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  file_selector: ^1.1.0
  firebase_core: ^3.2.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.3
  firebase_messaging: ^15.0.2
  firebase_storage: ^12.3.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^17.2.2
  shared_preferences: ^2.2.3
  window_manager: ^0.3.8

  # UI
  cupertino_icons: ^1.0.8

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0

  # Crypto
  cryptography: ^2.9.0

  # Biometrics / PIN fallback (Windows Hello, FaceID, TouchID)
  local_auth: ^3.0.0

  # Attachments / media / location / contacts
  image_picker: ^1.2.1
  geolocator: ^14.0.2
  flutter_contacts: ^1.1.9+2
  open_filex: ^4.5.0
  share_plus: ^10.0.2
  jitsi_meet_flutter_sdk: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
